<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextAreas</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    
    <form >
        <h2>Formulario de contacto</h2>
        <div class="form_input">
         <label>Nombre Completo
             <input type="text" placeholder="Jose Luis Perez">
         </label>
        </div>
        <div class="form_input">
         <label>Email
            <input type="email" placeholder="jozeluin@gmail.com">
        </label>
        </div>
        
        <div class="form_input">
            <!--Otra forma de etiquetar-->
            <label for="mensaje">Mensaje</label>
           <textarea rows="6" placeholder="Deja tu mensaje" id="mensaje"></textarea>
        </div>

        <div class="chekbox">
            <label> Acepto los terminos 
                <input type="checkbox" class="chexbox">
           </label>
        </div>
        
    </form>
    
</body>
</html>
