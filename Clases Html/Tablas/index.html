<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Coste</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Banana</td>
                <td>$3</td>
                <td>1Kg</td>
            </tr>
            <tr>
                <td>Manzana</td>
                <td>$2</td>
                <td>1Kg</td>
            </tr>
            <tr>
                <td>Melon</td>
                <td>$4</td>
                <td>1 Unidad</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="Header_Total">Total</th>
                <td class="Monto_total"
                colspan="2">$9</td>
            </tr> 
        </tfoot>
        
        
    </table>
    
</body>
</html>
